<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/styles-2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="assets/js/main.js" defer></script>

    <title>Travel Landing</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner conatainer">
        <div class="header__logo">
          <img src="assets/img/Logo.svg" alt="" class="header__logo-icon" />
        </div>

        <nav class="nav__links">
          <a href="#" class="nav__link">Explore</a>
          <a href="#" class="nav__link">Destinations</a>
          <a href="#" class="nav__link">Packages</a>
          <a href="#" class="nav__link">Flights</a>
          <a href="#" class="nav__link">Reviews</a>
        </nav>

        <div class="nav__icons">
          <a href="#" class="nav__search-icon">
            <i class="ri-search-line" class="search-icon"></i>
          </a>

          <a href="#" class="nav__user-icon">
            <i class="ri-account-circle-fill" class="user-icon"></i>
          </a>
        </div>
      </div>
    </header>
    <div class="intro">
      <div class="intro__inner container">
        <div class="intro__suptitle">It’s time to</div>
        <div class="intro__title">Adventure</div>
      </div>
    </div>
    <div class="gallery__section">
      <div class="plane__tickets">
        <div class="plane__tickets-tabs">
          <div
            class="plane__tickets-tab ticket__selected"
            id="round-trip-section"
          >
            Round Trip
          </div>
          <div class="plane__tickets-tab" id="one-way-section">One way</div>
          <div class="plane__tickets-tab" id="multi-city-section">
            Multi-city
          </div>
        </div>
        <div class="trip__sections">
          <div class="trip__section">
            <div class="option__select">
              <i class="ri-road-map-line option-icon"></i>
              <div class="option__name">Location</div>
              <i class="ri-arrow-down-s-line arrow-down"></i>
            </div>
            <div class="selected__option">Lofoten Islands</div>
          </div>
          <div class="trip__section">
            <div class="option__select">
              <i class="ri-group-fill option-icon"></i>
              <div class="option__name">Guests</div>
              <i class="ri-arrow-down-s-line arrow-down"></i>
            </div>
            <div class="selected__option">2 adults</div>
          </div>
          <div class="trip__section">
            <div class="option__select">
              <i class="ri-flight-land-line option-icon"></i>
              <div class="option__name">Arriving</div>
              <i class="ri-arrow-down-s-line arrow-down"></i>
            </div>
            <div class="selected__option">May 8th, 2021</div>
          </div>
          <div class="trip__section">
            <div class="option__select">
              <i class="ri-flight-takeoff-line option-icon"></i>
              <div class="option__name">Departing</div>
              <i class="ri-arrow-down-s-line arrow-down"></i>
            </div>
            <div class="selected__option">May 19th, 2021</div>
          </div>
        </div>
        <button class="trip__button">Let’s go!</button>
      </div>
      <div class="gallery__inner container">
        <div class="gallery__next-show">
          <div class="gallery__next">Discover your next adventure</div>
          <div class="gallery__show">Show me more</div>
        </div>
        <div class="gallery__pictures">
          <div class="gallery__picture">
            <img
              src="assets/img/gallery-picture-1.png"
              alt=""
              class="gallery__img"
            />
            <div class="gallery__picture-like">
              <i class="ri-heart-3-fill like-btn"></i>
            </div>
          </div>
          <div class="gallery__picture">
            <img
              src="assets/img/gallery-picture-2.png"
              alt=""
              class="gallery__img"
            />
            <div class="gallery__picture-like">
              <i class="ri-heart-3-fill like-btn"></i>
            </div>
          </div>
          <div class="gallery__picture">
            <img
              src="assets/img/gallery-picture-3.png"
              alt=""
              class="gallery__img"
            />
            <div class="gallery__picture-like">
              <i class="ri-heart-3-fill like-btn"></i>
            </div>
          </div>
          <div class="gallery__picture">
            <img
              src="assets/img/gallery-picture-4.png"
              alt=""
              class="gallery__img"
            />
            <div class="gallery__picture-like">
              <i class="ri-heart-3-fill like-btn"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
