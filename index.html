<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Travel Landing</title>
  </head>
  <body>
    <main class="main">
      <div class="base__section container">
        <div class="title__section">
          <img src="assets/img/Freebie.svg" class="main__title" alt="" />
          <p class="main__subtitle">by Howard Pinsky</p>
          <div class="border__elipses">
            <img
              src="assets/img/border-small-elipse.svg"
              alt=""
              class="small-elipse"
              id="elipse1"
            />
            <img
              src="assets/img/border-small-elipse.svg"
              alt=""
              class="small-elipse"
              id="elipse2"
            />
            <img
              src="assets/img/border-small-elipse.svg"
              alt=""
              class="small-elipse"
              id="elipse3"
            />
            <img
              src="assets/img/border-small-elipse.svg"
              alt=""
              class="small-elipse"
              id="elipse4"
            />
            <img
              src="assets/img/border-small-elipse.svg"
              alt=""
              class="small-elipse"
              id="elipse5"
            />
            <img
              src="assets/img/border-small-elipse.svg"
              alt=""
              class="small-elipse"
              id="elipse6"
            />
            <img
              src="assets/img/border-small-elipse.svg"
              alt=""
              class="small-elipse"
              id="elipse7"
            />
            <img
              src="assets/img/border-big-elipse.svg"
              alt=""
              class="big-elipse"
              id="elipse8"
            />
          </div>
        </div>
        <div class="landing__link-section">
          <div class="landing__section-text">
            <a href="landing-page.html" class="landing__link">Landing page</a>
            <p class="landing__title">Travel</p>
            <img
              src="assets/img/section-line.svg"
              alt=""
              class="section__line"
            />
          </div>

          <div class="me__section">
            <img src="assets/img/Me!.png" alt="" class="me-photo" />
          </div>
        </div>
        <div class="landing__description-section">
          <p class="landing__description">
            This file features a landing page focused on a travel booking
            experience.
          </p>
        </div>
      </div>
      <div class="social__section">
        <div class="social__box">
          <div class="social__follow">
            <p class="social__follow-text">
              Follow me for more freebies! <br />
              Links clickable in the preview.
            </p>
          </div>
          <div class="social__icons">
            <img
              src="assets/img/Twitter.svg"
              alt=""
              class="social__icon twitter"
            />
            <img
              src="assets/img/Instagram.svg"
              alt=""
              class="social__icon instagram"
            />
            <img
              src="assets/img/Dribbble.svg"
              alt=""
              class="social__icon dribbble"
            />
            <img
              src="assets/img/Behance.svg"
              alt=""
              class="social__icon behance"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
